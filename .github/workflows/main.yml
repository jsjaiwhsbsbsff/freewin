name: RDP (ZeroTier)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          # Optionally disable Network Level Authentication / Security Layer
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force
          
          # Remove any existing firewall rule to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-ZeroTier" 2>nul
          
          # Allow incoming RDP port 3389
          netsh advfirewall firewall add rule name="RDP-ZeroTier" `
            dir=in action=allow protocol=TCP localport=3389
          
          # Restart Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
            Write-Error "User creation failed"
            exit 1
          }

      - name: Install ZeroTier
        run: |
          $ztUrl = "https://download.zerotier.com/dist/ZeroTier%20One.msi"
          $installerPath = "$env:TEMP\ZeroTierOne.msi"
          
          Write-Host "Downloading ZeroTier installer from $ztUrl..."
          Invoke-WebRequest -Uri $ztUrl -OutFile $installerPath -UseBasicParsing
          
          Write-Host "Installing ZeroTier..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          Remove-Item $installerPath -Force

      - name: Join ZeroTier Network
        run: |
          $networkId = "${{ secrets.ZEROTIER_NETWORK_ID }}"
          $cliPath = "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.bat"
          
          Start-Service -Name "ZeroTierOne" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 5
          
          Write-Host "Joining ZeroTier network: $networkId"
          & $cliPath join $networkId
          
          # Wait for join to appear
          $joined = $false
          for ($i=0; $i -lt 15; $i++) {
            $status = & $cliPath listnetworks
            if ($status -match $networkId) {
              $joined = $true
              break
            }
            Start-Sleep -Seconds 5
          }
          
          if (-not $joined) {
            Write-Error "Failed to join ZeroTier network."
            exit 1
          }
          
          # Get ZeroTier assigned IP
          $ztIP = (& $cliPath listnetworks) | Select-String -Pattern "(\d+\.\d+\.\d+\.\d+)" | ForEach-Object { $_.Matches.Groups[1].Value } | Select-Object -First 1
          
          if (-not $ztIP) {
            Write-Error "No ZeroTier IP found."
            exit 1
          }
          
          echo "ZEROTIER_IP=$ztIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "ZeroTier IP: $env:ZEROTIER_IP"
          $testResult = Test-NetConnection -ComputerName $env:ZEROTIER_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
            Write-Error "TCP connection to RDP port 3389 failed"
            exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS DETAILS ==="
          Write-Host "Address: $env:ZEROTIER_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==========================`n"
          
          # keep runner active until manually stopped
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active..."
            Start-Sleep -Seconds 300
          }
