name: RDP via ZeroTier

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable Remote Desktop and Firewall Rules
        run: |
          Write-Host "üîß Enabling Remote Desktop..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          Write-Host "üß± Opening firewall for RDP..."
          netsh advfirewall firewall set rule group="remote desktop" new enable=yes profile=any
          netsh advfirewall firewall delete rule name="RDP-ZeroTier" 2>nul
          netsh advfirewall firewall add rule name="RDP-ZeroTier" `
            dir=in action=allow protocol=TCP localport=3389 profile=any enable=yes

          Write-Host "üîÑ Restarting RDP service..."
          Restart-Service -Name TermService -Force
          Write-Host "‚úÖ RDP enabled successfully."

      - name: Create RDP User
        run: |
          Write-Host "üë§ Creating RDP user..."
          Add-Type -AssemblyName System.Security
          $charSet = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

          Write-Host "‚úÖ User created successfully."
          Write-Host "Username: RDP"
          Write-Host "Password: $password"

      - name: Install ZeroTier
        run: |
          Write-Host "‚¨áÔ∏è Downloading and installing ZeroTier..."
          $ztUrl = "https://download.zerotier.com/RELEASES/1.14.2/dist/ZeroTierOne_x64.msi"
          $installerPath = "$env:TEMP\ZeroTierOne.msi"
          Invoke-WebRequest -Uri $ztUrl -OutFile $installerPath -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "‚úÖ ZeroTier installed."

      - name: Join ZeroTier Network (Wait for Authorization)
        run: |
          $networkId = "${{ secrets.ZEROTIER_NETWORK_ID }}"
          $cliPath = "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.bat"

          Write-Host "üöÄ Starting ZeroTier service..."
          Start-Service -Name "ZeroTierOne" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 10

          Write-Host "üîó Joining ZeroTier network: $networkId"
          & $cliPath join $networkId

          Write-Host "‚è≥ Waiting for authorization and IP..."
          $ztIP = $null
          $maxRetries = 60
          for ($i=1; $i -le $maxRetries; $i++) {
            $status = & $cliPath listnetworks
            $ztIP = ($status | Select-String -Pattern "(\d+\.\d+\.\d+\.\d+)") | ForEach-Object { $_.Matches.Groups[1].Value } | Select-Object -First 1
            if ($ztIP) {
              Write-Host "‚úÖ ZeroTier IP: $ztIP"
              break
            } else {
              Write-Host "[$i/$maxRetries] Waiting for authorization in ZeroTier dashboard..."
              Start-Sleep -Seconds 5
            }
          }

          if (-not $ztIP) {
            Write-Error "‚ùå No ZeroTier IP found! Please authorize the node in the dashboard."
            exit 1
          }

          echo "ZEROTIER_IP=$ztIP" >> $env:GITHUB_ENV

      - name: Verify RDP Connection
        run: |
          Write-Host "üåê Testing RDP port on $env:ZEROTIER_IP..."
          $test = Test-NetConnection -ComputerName $env:ZEROTIER_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Host "‚ö†Ô∏è RDP port not reachable, retrying firewall setup..."
            netsh advfirewall firewall set rule group="remote desktop" new enable=yes profile=any
            Restart-Service -Name TermService -Force
            Start-Sleep -Seconds 10
            $test = Test-NetConnection -ComputerName $env:ZEROTIER_IP -Port 3389
            if (-not $test.TcpTestSucceeded) {
              Write-Error "‚ùå RDP port still unreachable!"
              exit 1
            }
          }
          Write-Host "‚úÖ RDP port 3389 reachable!"

      - name: Keep Session Alive
        run: |
          Write-Host ""
          Write-Host "============================"
          Write-Host "‚úÖ RDP READY!"
          Write-Host "ZeroTier IP : $env:ZEROTIER_IP"
          Write-Host "Username    : $env:RDP_USER"
          Write-Host "Password    : $env:RDP_PASS"
          Write-Host "============================"
          Write-Host ""
          while ($true) {
            Write-Host "[$(Get-Date)] RDP running on $env:ZEROTIER_IP ..."
            Start-Sleep -Seconds 300
          }
